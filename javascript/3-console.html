<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>
    <!-- The console can be accessed from the inspect element in the browser. You can print messages to the console. -->
    <p>
        CTRL+Shift+C -> Console
    </p>
    <script>
        console.log("Hello"); // Prints "Hello" to the console.
        console.log(1234); // Prints 1234 to the console.
        console.log(true); // Prints true.
        console.log([1,2,3]) // Prints an array.
        console.error("Error") // Displays an error message.
        console.warn("Warning") // Displays a warning message.

        // console.clear();  -> Clears the console.
    </script>
</body>
</html>
