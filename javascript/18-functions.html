<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        let birthYear = 2000;

        function showBirthYear(){ // Function declaration (Function without parameters)
            birthYear = 2000;
            return birthYear;
        }

        function calculateAge(birthYear){ // Function declaration (Function with parameter)
            return 2024 - showBirthYear(); // Retrieves value from the showBirthYear function.
        }
        console.log(calculateAge(birthYear));
    </script>
</body>
</html>
