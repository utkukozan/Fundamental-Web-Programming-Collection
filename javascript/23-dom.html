<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body>
    <script>
        let val;
        val = window.document;
        val = document.all.length; // Returns the length of the document
        val = document.all; // Returns the entire DOM
        val = document.all[2]; // Returns the third element of the DOM
        val = document.head; // Returns the head section of the DOM
        val = document.body; // Returns the body section of the DOM
        val = document.anchors; // Returns the anchor elements in the document
        val = document.URL; // Returns the URL of the document
        val = document.domain; // Returns the domain of the document
        val = document.images; // Returns the image elements in the document
        val = document.title; // Returns the title of the document
        val = document.forms; // Returns the form elements in the document
        val = document.forms.method; // Returns the method of the form (GET - POST)
        val = document.scripts; // Returns the script elements in the document
        console.log(val);
    </script>
</body>
</html>
