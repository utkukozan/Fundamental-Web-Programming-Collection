<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Literals</title>
</head>
<body>
    <script>
        let val;
        let person = {
            firstName: "Utku",
            lastName: "William",
            age : 24,
            hobbies : ["music","game"],
            address : { // Object inside an object
                city : 'Ankara',
                country : 'Turkey'
            },
            getBirthYear : function(){
                return 2024-24;
            }
        };

        console.log(person);
        console.log(typeof person);

        val = person.firstName;
        console.log(val); // Utku

        val = person['firstName'];
        console.log(person.hobbies[1]);

        console.log(person.getBirthYear());
        
        let people = [
            {firstName : "Utku", lastName:"William"},
            {firstName : "Mehmet", lastName:"Yılmaz"},
            {firstName : "Ali", lastName:"Veli"},
            {firstName : "Ayşe", lastName:"Fatma"}
        ]

        console.log(people[2]);
        console.log(people[2].firstName);
    </script>
</body>
</html>
