<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>

<body>
    <script>
        var age; // Variable declaration

        age = 20; // Assigning a value of 20 to the variable
        console.log(age) // Prints the variable to the console

        var name = "Utku";
        console.log(name);

        name = "William";
        console.log(name); // Now the name variable is "William".

        // Variable names cannot start with a number, e.g. 1yas
        // Variable names cannot be a reserved keyword, e.g. for
        // Variable names cannot contain spaces, e.g. 'ad soyad'

        // var, let, const  
        // const indicates that the variable is a constant and cannot be changed.

        let city = "Ankara";
        console.log(city);

        const email = "test@hotmail.com";
        console.log(email);
    </script>

</body>

</html>
