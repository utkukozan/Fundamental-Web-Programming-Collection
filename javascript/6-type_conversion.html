<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Conversion</title>
</head>
<body>
    <script>
        // String to number
         let num1 = '5';
         console.log(typeof num1); // string

         let num2 = '10';
         console.log(num1+num2) // Outputs 510, because it concatenates the strings. It doesn't perform addition.

         num1 = Number(num1);
         num2 = Number(num2);
         // Now num1 and num2 are treated as numbers, not strings, and addition can be performed.

         let total = num1 + num2;
         console.log(total);
         console.log(typeof total);

        // Number to string
         let val = 10;
         val = String(val); // Now val becomes a string.
         console.log(typeof val); // string
         console.log(val.length); // To find the length of a string, use .length. It will output 2.

          // Other types can be converted to different types using similar approaches.

          val = (10).toString(); // Converts the value 10 to a string.
          console.log(typeof val);

          val = parseInt('20'); // Converts the string '20' to a number.
          console.log(typeof val);
    </script>
</body>
</html>
