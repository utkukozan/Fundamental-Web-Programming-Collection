<body>
    <script>
        const firstName = "Utku";
        const lastName = "William";
        let val;

        // Concatenation
        val = firstName + " " + lastName;
        console.log(val);
        // OR
        val = "Utku";
        val += " William";
        val = "My name is " + firstName + ' ' + lastName;
        console.log(val);
        // OR
        val = firstName.concat(',', lastName);

        // String length
        let length = val.length; // Tells the number of characters
        console.log(length);

        // String uppercase-lowercase
        val = val.toLowerCase();
        console.log(val);
        val = val.toUpperCase();
        console.log(val);

        // indexOf to find where it starts
        let index = val.indexOf('WILLIAM');
        console.log(index);
        // If the character is not found, it returns -1.

        // Substring
        val = val.substring(0, 5); // Takes the characters between index 0 and 5
        console.log(val);
        // Alternative: slice
        val = val.slice(0, 2);
        console.log(val);

        // String replace
        val = val.replace('UT', '  UTK  ');
        console.log(val);

        // Trim method to remove leading and trailing spaces
        val = val.trim();
        console.log(val);
