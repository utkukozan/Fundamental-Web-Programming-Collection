<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        #row-click{
            cursor:pointer;
        }
    </style>
</head>

<body>
    <div class="container mt-2">
        <div class="row mt-3">
            <div class="col-12">
                <select id="getSample" class="form-select" aria-label="Default select">
                    <option value="samples/sample1.json">sample1</option>
                    <option value="samples/sample2.json">sample2</option>
                    <option value="samples/sample3.json">sample3</option>
                </select>
                <button id="getPlaylists" class="btn btn-primary">
                    Get Playlists
                </button>
                <label class="form-label">For this, please open this html page on live server</label>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-3">
                <input class="form-control" type="file" id="getSamplefromFileInput" onchange="readText(event)" accept="application/JSON">
                <button id="getPlaylistsfromFile" class="btn btn-primary">
                    List from file
                </button>
                <label class="form-label">Or select JSON file from Million Playlist Dataset</label>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6">
                <table class="mt-3 table table-bordered table-striped table-hover">
                    <thead>
                        <th>Playlists</th>
                        <tr>
                            <th>Pid</th>
                            <th>Name</th>
                            <th>Number of Tracks</th>
                        </tr>
                    </thead>
                    <tbody id="playlists">
                    </tbody>
                </table>
            </div>
            <div class="col-6">
                <table class="mt-3 table table-bordered table-striped table-hover">
                    <thead>
                        <th>Tracks</th>
                        <tr>
                            <th>Track Position</th>
                            <th>Track Name</th>
                            <th>Artist Name</th>
                            <th>Album Name</th>
                        </tr>
                    </thead>
                    <tbody id="tracks">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
