<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Calculator">
    <meta name="author" content="Utku">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Calculator</title>
    <style>
        body {
            background-size: cover;
        }
    </style>
</head>

<body>
    <section>
        <div class="container bg-transparent rounded-3 my-5 w-auto">

            <form class="bg-dark p-2" name="calculator">

                <div class="row p-1">
                    <div class="col-12">
                        <input type="text" class="form-control bg-light" name="display" id="display" disabled>
                    </div>
                </div>

                <div class="row p-1">
                    <div class="col-3">
                        <input type="button" class="form-control fw-bold" name="one" value="1"
                            onclick="calculator.display.value += '1'">
                    </div>
                    <div class="col-3">
                        <input type="button" class="form-control fw-bold" name="two" value="2"
                            onclick="calculator.display.value += '2'">
                    </div>
                    <div class="col-3">
                        <input type="button" class="form-control fw-bold" name="three" value="3"
                            onclick="calculator.display.value += '3'">
                    </div>
                    <div class="col-3">
                        <input type="button" class="form-control text-white fw-bolder bg-warning" name="plus" value="+"
                            onclick="calculator.display.value += '+'">
                    </div>
                </div>

                <div class="row p-1">
                    <div class="col-3">
                        <input type="button" class="form-control fw-bold" name="four" value="4"
                            onclick="calculator.display.value += '4'">
                    </div>
                    <div class="col-3">
                        <input type="button" class="form-control fw-bold" name="five" value="5"
                            onclick="calculator.display.value += '5'">
                    </div>
                    <div class="col-3">
                        <input type="button" class="form-control fw-bold" name="six" value="6"
                            onclick="calculator.display.value += '6'">
                    </div>
                    <div class="col-3">
                        <input type="button" class="form-control text-white fw-bolder bg-warning" name="minus" value="-"
                            onclick="calculator.display.value += '-'">
                    </div>
                </div>

                <div class="row p-1">
                    <div class="col-3">
                        <input type="button" class="form-control fw-bold" name="seven" value="7"
                            onclick="calculator.display.value += '7'">
                    </div>
                    <div class="col-3">
                        <input type="button" class="form-control fw-bold" name="eight" value="8"
                            onclick="calculator.display.value += '8'">
                    </div>
                    <div class="col-3">
                        <input type="button" class="form-control fw-bold" name="nine" value="9"
                            onclick="calculator.display.value += '9'">
                    </div>
                    <div class="col-3">
                        <input type="button" class="form-control text-white fw-bolder bg-warning" name="times" value="x"
                            onclick="calculator.display.value += '*'">
                    </div>
                </div>

                <div class="row p-1">
                    <div class="col-3">
                        <input type="button" class="form-control fw-bold" name="dot" value="."
                            onclick="calculator.display.value += '.'">
                    </div>
                    <div class="col-3">
                        <input type="button" class="form-control fw-bold" name="zero" value="0"
                            onclick="calculator.display.value += '0'">
                    </div>
                    <div class="col-3">
                        <input type="button" class="form-control text-white fw-bolder bg-info" name="inverse" value="1/x"
                        onclick="calculator.display.value = eval(1/calculator.display.value)">
                    </div>
                    <div class="col-3">
                        <input type="button" class="form-control text-white fw-bolder bg-warning" name="div" value="/"
                            onclick="calculator.display.value += '/'">
                    </div>
                </div>

                <div class="row p-1">
                    <div class="col-6">
                        <input type="button" class="form-control text-white fw-bolder bg-danger " name="clear" value="C"
                            onclick=" calculator.display.value = '' ">
                    </div>
                    <div class="col-6">
                        <input type="button" class="form-control text-white fw-bolder bg-success" name="equal" value="="
                            onclick="calculator.display.value = eval(calculator.display.value)">
                    </div>
                </div>

            </form>

        </div>
    </section>
</body>

</html>
