<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>

<body>
    <script>
        // for loop
        for (let i = 0; i < 10; i++) {
            console.log(i);
        }

        // while loop
        let i=0;
        while(i<10){
            console.log(i);
            i++;
        }

        // do-while loop
        i=0;
        do{
            console.log(i);
            i++;
        }while(i<10);

    </script>

</body>

</html>
