<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Javascript</title>
</head>
<body>
    <!-- JavaScript code can be included within the body using <script> tags, within the head using <script> tags, or by linking to a separate .js file. (see: 2-external-javascript.html) -->
    <h1>Alert Box</h1>

    <script src="script.js" type="text/javascript"></script> <!-- Used to execute an external JavaScript file. -->
</body>
</html>
