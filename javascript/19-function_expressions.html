<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Expressions</title>
</head>
<body>
    <script>
        // Function declaration (Normal)
        // function sum(a,b){
        //    var c = a + b;
        //    return c;
        // }

        // console.log(sum(10,20));

        // Function expression (Assigning a function to a variable)

        const sum = function(a,b){
            var c = a+b;
            return c;
        }

        // Passing multiple parameters
        function sumAll(){
            var total = 0;
            for (let i = 0;i<arguments.length;i++){ // Iterates through each value sent
                total += arguments[i]
            }
            return total
        }
        console.log(sum(10,30))
        console.log(sumAll(10,20,30,40)) // The number of parameters can vary.
    </script>
</body>
</html>
