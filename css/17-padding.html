<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Padding</title>
	<style>		
		*{
			margin: 0;
		}

		.box{
			width: 100px;
			height: 100px;
			float: left;
			margin-right: 20px; /* Each box leaves a 20px margin on the right */
		}
		
		#first{
			background: gold;
			padding-top: 20px; /* Padding is used to create space between the box and its content */
			padding-left: 50px;
			padding-bottom: 50px;
		}
		
		#second{
			background:green;		
			
		}	
	</style>
</head>
<body>	
	
	<div class="box" id="first">
		box 1
	</div>
	<div class="box" id="second">
		box 2
	</div>
	
</body>
</html>
