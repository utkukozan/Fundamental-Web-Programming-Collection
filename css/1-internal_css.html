<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internal CSS</title>
    <!-- Any style block written in this section is considered internal CSS. It affects the entire page. -->
    <style>
        /* Internal CSS */ 
        h1{ /* Only affects h1 tags */
            color:red;
            font-size: 100px;
            text-align: center; /* Centers the text */
        }
        p{ /* Only affects p tags */
            color:seagreen; /* Changes the color */
            font-size: 50px; /* Changes the font size */
            text-align: left; /* Aligns the text to the left */
        }
    </style>
</head>
<body>
    <h1>Introduction to Internal CSS</h1>
    <p>Utku</p>
</body>
</html>
