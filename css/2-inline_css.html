<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internal CSS</title>
</head>
<body>
    <!-- Inline CSS is used to apply styles only to the code on the line, not to the tags. -->
    <!-- To do this, the style is written next to the tag. -->
    <h1 style="color: yellow; border: 1px solid red;">Introduction to Internal CSS</h1>
    <p style="color:greenyellow; font-size: 40px; text-align: center;">Utku</p>
    <p>Utku</p>
</body>
</html>
