<style>	
    body{
        margin: 0;
    }
    
    .box{
        width: 120px;
        height: 120px;
        background: lightgray;
        margin: 5px;
        padding: 10px;
    }
    
    #first{
        /* Adds a border with a width of 1px */
        border-top-width: 1px;
        border-right-width: 2px;
        border-bottom-width: 3px;
        border-left-width: 4px;

        border-top-style: solid;
        border-right-style: dashed;
        border-bottom-style: groove;
        border-left-style: double;

        border-bottom-color: purple;
    }
    #second{
        /* Adds a border with a width of 2px and a solid green color */
        border: 2px solid green;
        border-top-left-radius: 30px;
    }
    #third{
        /* Adds a border with a width of 3px and a solid yellow color */
        border: 3px solid yellow;
        border-radius: 50%; /* Makes it a circle */
    }

    #msgbox{
        background-color: lightgray;
        border-left: 5px solid green;
        margin:10px;
        padding: 20px;
        color: white;
    }
</style>
</head>
<body>	

<div class="box" id="first">box 1</div>
<div class="box" id="second">box 2</div>
<div class="box" id="third">box 3</div>	

<div id="msgbox">
    Message Box
</div>

</body>
</html>
