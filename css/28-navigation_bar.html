<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Navigation Bar</title>
	<style>
		ul {
			list-style: none;
			margin: 0;
			padding: 0;
			position: absolute;
		}

		li {
			display: inline-block;
			margin-right: 1px;
		}


		li a {
			display: block;
			background: #2f3036;
			min-width: 140px;
			color: #fff;
			text-decoration: none;
			height: 50px;
			line-height: 50px;
			text-align: center;
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		}

		li a:hover {
			background: #19C589;
		}

		li:hover ul a {
			background: #f3f3f3;
			color: black;
			height: 40px;
			line-height: 40px;
		}

		li:hover ul a:hover {
			background: #19C589;
			color: #fff;
		}

		li ul li {
			display: block;
			float: none;
		}

		li ul li a {
			text-align: left;
			min-width: 100px;
			padding: 0 20px;
		}

		li:hover a {
			background: #19C589;
		}

		li ul {
			display: none;
		}

		ul li a:hover+.hidden,
		.hidden:hover {
			display: block;
		}

		ul li:hover ul {
			display: block;
		}

	</style>
</head>

<body>

	<ul>
		<li>
			<a href="#">Home</a>
		</li>
		<li>
			<a href="#">About Us</a>
		</li>
		<li>
			<a href="#">Courses</a>
			<ul class="hidden">
				<li><a href="#">Web Development</a></li>
				<li><a href="#">Java</a></li>
				<li><a href="#">C</a></li>
				<li><a href="#">Ethical Hacking</a></li>
			</ul>

		</li>
		<li>
			<a href="#">Articles</a>
		</li>
		<li>
			<a href="#">Contact</a>
		</li>


	</ul>

</body>

</html>
