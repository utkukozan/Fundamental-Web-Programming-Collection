<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Styles</title>
    <style>
        ul{
            padding: 0px;
            list-style-type: none;
            border: 1px solid #ddd;
        }

        ul li{
            border-bottom: 1px solid red;
            background-color:bisque;
            padding: 10px;
            margin-top: 5px;
        }

        ol{
            background-color: #f1f1f1;
            list-style-type: none;
            padding: 10px 20px;
            border-left: 5px solid red;
        }
    </style>
</head>
<body>
    <ul>
        <li>Web</li>
        <li>Flutter</li>
        <li>Ethical Hacking</li>
    </ul>

    <ol>
        <li>Go</li>
        <li>Python</li>
        <li>Rust</li>
    </ol>
</body>
</html>
