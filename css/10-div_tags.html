<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Div Tags</title>
    <style>
        #section-one{
            color: blue;
            background-color: aqua;
            width: 50%;
            height: 100px;
            overflow: scroll; /* Sets the overflow behavior */
            display: inline-block;
        }
        #section-two{
            color: green;
            background-color: blanchedalmond;
            width: 50%;
            display: inline-block;
        }
    </style>
</head>

<body>
    <h1>HTML CSS Examples</h1>
    <div id="section-one">
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <div id="section-two">
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>

</body>

</html>
