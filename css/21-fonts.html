<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fonts</title>
    <style>
        body{
            font-size: 32px;
        }
        p{
            font-size: 200%; /* 32 * 2 = 64px */
        }
        span{
            font-family: 'Indie Flower', cursive;
            /* 
            *   Text align      -> Aligns the text.
            *   column-count    -> Divides the text into columns.
            *   column-rule     -> Adds a line between columns.
            *   font-weight     -> Sets the font weight.
            *   text-decoration -> Sets text decoration such as underline.
            *   word-spacing    -> Sets the spacing between words.
            *   letter-spacing  -> Sets the spacing between letters.
            *   line-height     -> Sets the spacing between lines.
            *   text-indent     -> Sets the indentation of the first line of text.
            *   text-transform  -> Transforms the text to uppercase, lowercase, etc.
            */
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis, voluptates.</p>

    <span>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Exercitationem aperiam dolorem hic.
    </span>
</body>
</html>
