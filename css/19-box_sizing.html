<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Box Sizing</title>
    <style>
        #box1 {
            box-sizing: content-box; /* Default */
            width: 300px;
            height: 100px;
            background: green;
            margin-bottom: 10px;
            padding: 10px;
            border: 10px solid black;
        }

        #box2 {
            box-sizing: border-box; /* Including border in size */
            width: 300px;
            height: 100px;
            background: gold;
            padding: 10px;
            border: 10px solid black;
        }
    </style>
</head>

<body>
    <div id="box1"></div>
    <div id="box2"></div>
</body>

</html>
