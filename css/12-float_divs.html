<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float Divs</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            margin: 2px;
        }

        #container{
            background: gray;
            overflow:auto ;
        }
        #first{
            background: red;
            float: initial;
        }
        #second{
            background: blue;
            float: right;
        }
        #third{
            background: green;
            float: right;
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="first" class="box"></div>
        <div id="second" class="box"></div>
        <div id="third" class="box"></div>
    </div>


</body>
</html>
