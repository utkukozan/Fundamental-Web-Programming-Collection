<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Colors - Bootstrap</title>
</head>
<body>
    <p class="text-primary">.text-primary</p> <!-- Blue -->
    <p class="text-secondary">.text-secondary</p> <!-- Gray -->
    <p class="text-success">.text-success</p> <!-- Green -->
    <p class="text-danger">.text-danger</p> <!-- Red -->
    <p class="text-warning bg-dark">.text-warning</p> <!-- Yellow with dark background -->
    <p class="text-info bg-dark">.text-info</p> <!-- Turquoise with dark background -->
    <p class="text-light bg-dark">.text-light</p> <!-- White (not pure white) with dark background -->
    <p class="text-dark">.text-dark</p> <!-- Black -->
    <p class="text-body">.text-body</p> <!-- Black -->
    <p class="text-muted">.text-muted</p> <!-- Light gray -->
    <p class="text-white bg-success">.text-white</p> <!-- White with green background -->
    <p class="badge bg-info">.badge</p> <!-- Rounded corners with turquoise background -->
    <p class="badge bg-info">.badge</p> <!-- Rounded corners with turquoise background -->
</body>
</html>
