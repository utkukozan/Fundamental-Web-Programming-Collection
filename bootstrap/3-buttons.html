<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Buttons - Bootstrap</title>
</head>
<body>
    <!-- Create a btn class for button styling. -->
    <button class="btn btn-primary">Primary</button> <!-- Blue button -->
    <button class="btn btn-danger">Danger</button> <!-- Red button -->
    <button class="btn btn-secondary">Secondary</button> <!-- Gray button -->

    <br><br>
    <!-- Links can also be styled as buttons. -->
    <a href="#" class="btn btn-primary">Primary</a>

    <br><br>
    <!-- Use btn-outline to have only colored border lines. -->
    <button class="btn btn-outline-primary">Primary Outline</button> <!-- Blue button -->
    <button class="btn btn-outline-danger">Danger Outline</button> <!-- Red button -->
    <button class="btn btn-outline-secondary">Secondary Outline</button> <!-- Gray button -->

    <br><br>
    <!-- Button size can be adjusted with properties like btn-lg, btn-sm. -->
    <button class="btn btn-lg btn-success" type="button">Large Button</button>
    <button class="btn btn-sm btn-success" type="button">Small Button</button>

    <br><br>
    <!-- Button that wraps to the next line and expands or contracts based on content -->
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
    </div>

    <br><br>
    <!-- The active class makes the button appear as if it has been clicked. -->
    <button class="btn btn-lg btn-success active" type="button">Large Button</button>

    <br><br>
    <!-- The disabled class makes the button unclickable. -->
    <button class="btn btn-lg btn-success disabled" type="button">Large Button</button>

    <br><br>
    <!-- Button Groups -->
    <div class="btn-group">
        <button class="btn btn-primary">Primary</button> <!-- Blue button -->
        <button class="btn btn-danger">Danger</button> <!-- Red button -->
        <button class="btn btn-secondary">Secondary</button> <!-- Gray button -->
    </div>
    <br><br>
    <!-- Stacked vertically -->
    <div class="btn-group-vertical">
        <button class="btn btn-primary">Primary</button> <!-- Blue button -->
        <button class="btn btn-danger">Danger</button> <!-- Red button -->
        <button class="btn btn-secondary">Secondary</button> <!-- Gray button -->
    </div>
    <br><br>
    <!-- Example of page groups -->
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-secondary">1</button> <!-- Gray button -->
            <button class="btn btn-secondary">2</button> <!-- Gray button -->
            <button class="btn btn-secondary">3</button> <!-- Gray button -->
            <button class="btn btn-secondary">4</button> <!-- Gray button -->
            <button class="btn btn-secondary">5</button> <!-- Gray button -->
        </div>
        <div class="btn-group">
            <button class="btn btn-secondary">5</button> <!-- Gray button -->
            <button class="btn btn-secondary">6</button> <!-- Gray button -->
        </div>
    </div>
</body>
</html>
