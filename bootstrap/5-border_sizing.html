<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Border & Sizing - Bootstrap</title>
</head>
<body>
    <!-- A border can be added to the box using the border class. -->
    <div class="bg-light mt-2 p-4 border"></div>
    <div class="bg-light mt-2 p-4"></div>
    <!-- Borders can be added from top, bottom, and sides. -->
    <div class="bg-light mt-2 p-4 border-bottom"></div>
    <div class="bg-light mt-2 p-4 border-top"></div>
    <!-- Border can be removed from one corner while keeping it on other corners. -->
    <div class="bg-light mt-2 p-4 border-bottom-0"></div>
    <!-- Borders can be given a color. -->
    <div class="bg-light mt-2 p-4 border border-danger"></div>
    <div class="bg-light mt-2 p-4 border border-secondary"></div>
    <!-- Borders can be rounded. -->
    <div class="bg-light mt-2 p-4 border border-secondary rounded"></div>
    <br><br>

    <!-- Width can be applied to divs. -->
    <div class="bg-primary mt-2 p-4 w-25">25%</div>
    <div class="bg-primary mt-2 p-4 w-50">50%</div>

    <!-- Shadows can be added to divs. -->
    <div class="bg-light mt-2 p-4 shadow-lg"></div>
</body>
</html>
