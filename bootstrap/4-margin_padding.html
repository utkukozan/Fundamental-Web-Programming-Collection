<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Margin & Padding - Bootstrap</title>
    <style>
        div{
            height: 300px;
            width: 300px;
        }
        /*
        Bootstrap margin values 
        margin(m) 0,1,2,3,4,5,m-0,m-1
        margin-right -> mr
        margin-left -> ml
        

        Padding (p) 0,1,2,3,4,5,p-0,p-1

        t - for classes that set margin-top or padding-top  -> pt
        b - for classes that set margin-bottom or padding-bottom
        s - (start) for classes that set margin-left or padding-left in LTR, margin-right or padding-right in RTL
        e - (end) for classes that set margin-right or padding-right in LTR, margin-left or padding-left in RTL
        x - for classes that set both *-left and *-right
        y - for classes that set both *-top and *-bottom  
        blank - for classes that set a margin or padding on all 4 sides of the element

        */
    </style>
</head>
<body>
    <div class="bg-primary m-2">First</div> <!-- Adds a margin of 3rem (48px) to all four sides -->
    <div class="bg-success my-3">Second</div> <!-- Adds margin to the top and bottom -->
    <div class="bg-success mx-2">Third</div> <!-- Adds margin to the right and left -->

    <div class="bg-primary p-2">First</div> <!-- Adds padding of 3rem (48px) to all four sides -->
    <div class="bg-success py-3">Second</div> <!-- Adds padding to the top and bottom -->
    <div class="bg-success px-2">Third</div> <!-- Adds padding to the right and left -->


</body>
</html>
