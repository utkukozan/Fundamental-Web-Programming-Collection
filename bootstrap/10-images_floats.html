<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Images & Floats - Bootstrap</title>
</head>

<body>
    <!-- Image border -->
    <img src="https://picsum.photos/200" class="img-thumbnail" alt="...">
    <br><br>
    <!-- Image rounding -->
    <img src="https://picsum.photos/200" class="rounded" alt="...">
    <br><br>
    <!-- Circular image rounding -->
    <img src="https://picsum.photos/200" class="rounded-circle" alt="...">
    <br><br>
    <!-- Making the image responsive -->
    <img src="https://picsum.photos/200" class="img-fluid" alt="...">
    <br><br>
    <br><br>
    <!-- Centering the image -->
    <img src="https://picsum.photos/200" class="d-block mx-auto" alt="...">
    <br><br>
    <!-- Floating images to the left and right -->
    <img src="https://picsum.photos/200" class="d-block float-start" alt="...">
    <img src="https://picsum.photos/200" class="d-block float-end" alt="...">
</body>

</html>
