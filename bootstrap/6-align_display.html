<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Align & Display - Bootstrap</title>
</head>
<body>
    <!-- Using Bootstrap, we can quote what others have said. -->
    <blockquote>
        <p class="blockquote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius, accusantium.</p>
        <p class="blockquote-footer">Utku Kozan</p>
    </blockquote>
    
    <!-- Using Bootstrap, we can add display effects like block, inline-block, none. -->
    <span class="d-inline-block bg-danger mb-2">d-inline-block</span>
    <span class="d-block bg-danger">d-block</span>
</body>
</html>
