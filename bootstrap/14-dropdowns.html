<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
	<title>Dropdowns - Bootstrap</title>
</head>
<body>
	<div class="dropdown"></div>

		<button class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
			Dropdown button
		</button>

		<div class="dropdown-menu">
			<a href="#" class="dropdown-item">Link 1</a>
			<a href="#" class="dropdown-item">Link 2</a>
			<a href="#" class="dropdown-item">Link 3</a>

		</div>
	</div>

	<br><br>

	<div class="dropdown">

		<button class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
			Dropdown button
		</button>

		<div class="dropdown-menu">
			<a href="#" class="dropdown-item">Link 1</a>
			<a href="#" class="dropdown-item">Link 2</a>
			<a href="#" class="dropdown-item">Link 3</a>
			<div class="dropdown-divider"></div>
			<a href="#" class="dropdown-item">Link 4</a>
		</div>
	</div>

	<br><br>

	<div class="dropdown">

		<button class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
			Dropdown button
		</button>

		<div class="dropdown-menu">
			<a href="#" class="dropdown-item">Link 1</a>
			<a href="#" class="dropdown-item">Link 2</a>
			<a href="#" class="dropdown-item">Link 3</a>
			<div class="dropdown-header">Header</div>
			<a href="#" class="dropdown-item">Link 4</a>
			<a href="#" class="dropdown-item">Link 5</a>
		</div>
	</div>

	<br><br>

	<div class="dropdown">

		<button class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
			Dropdown button
		</button>

		<div class="dropdown-menu">
			<a href="#" class="dropdown-item active">Link 1</a>
			<a href="#" class="dropdown-item">Link 2</a>
			<a href="#" class="dropdown-item disabled">Link 3</a>
		</div>
	</div>

	<br><br>

	<div class="dropdown dropright">

		<button class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
			Dropdown button
		</button>

		<div class="dropdown-menu">
			<a href="#" class="dropdown-item active">Link 1</a>
			<a href="#" class="dropdown-item">Link 2</a>
			<a href="#" class="dropdown-item disabled">Link 3</a>
		</div>
	</div>

	<br><br>

	<div class="dropdown dropleft float-right">

		<button class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
			Dropdown button
		</button>

		<div class="dropdown-menu">
			<a href="#" class="dropdown-item active">Link 1</a>
			<a href="#" class="dropdown-item">Link 2</a>
			<a href="#" class="dropdown-item disabled">Link 3</a>
		</div>
	</div>

	<br><br>

	<div class="btn-group">

		<button type="button" class="btn btn-primary">Button 1</button>
		<button type="button" class="btn btn-primary">Button 2</button>

		<div class="btn-group">

			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Button 3</button>

			<div class="dropdown-menu">
				<a href="" class="dropdown-item">Link 1</a>
				<a href="" class="dropdown-item">Link 2</a>
			</div>

		</div>
	</div>

	<br><br>

	<div class="btn-group">

		<button type="button" class="btn btn-primary">Primary</button>
		<button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button>
		<div class="dropdown-menu">
			<a href="" class="dropdown-item">Link 1</a>
			<a href="" class="dropdown-item">Link 2</a>
		</div>
	</div>

	<div class="btn-group">

		<button type="button" class="btn btn-danger">Primary</button>
		<button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button>
		<div class="dropdown-menu">
			<a href="" class="dropdown-item">Link 1</a>
			<a href="" class="dropdown-item">Link 2</a>
		</div>
	</div>

	<div class="btn-group">

		<button type="button" class="btn btn-warning">Primary</button>
		<button type="button" class="btn btn-warning dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button>
		<div class="dropdown-menu">
			<a href="" class="dropdown-item">Link 1</a>
			<a href="" class="dropdown-item">Link 2</a>
		</div>
	</div>
	
	<br><br>
	
	<div class="btn-group-vertical">

		<button type="button" class="btn btn-primary">Button 1</button>
		<button type="button" class="btn btn-primary">Button 2</button>

		<div class="btn-group">

			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Button 3</button>

			<div class="dropdown-menu">
				<a href="" class="dropdown-item">Link 1</a>
				<a href="" class="dropdown-item">Link 2</a>
			</div>

		</div>
	</div>   
</body>
</html>
