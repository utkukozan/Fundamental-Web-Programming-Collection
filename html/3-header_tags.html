<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title Tag</title>
</head>

<body>
    <!-- You can use the <h1> tag to display text with a larger font size and bold style. -->
    <!-- As the value of the <h> tag increases, the text size decreases. -->
    <!-- The <h1> tag has the highest importance, and as the value increases, the importance decreases. -->
    <h1>Lorem ipsum dolor sit amet.</h1>  <!-- 36 px for chrome browser --> 
    <h2>Lorem ipsum dolor sit amet.</h2>
    <h3>Lorem ipsum dolor sit amet.</h3>
    <h4>Lorem ipsum dolor sit amet.</h4>
    <h5>Lorem ipsum dolor sit amet.</h5>
    <h6>Lorem ipsum dolor sit amet.</h6>

</body>

</html>
