<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paragraph Tag</title>
</head>
<body>
    <!-- You can write paragraphs using the <p> tag. -->
    <!-- Automatically adds 1 line break between multiple <p> tags. -->
    <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolor exercitationem est voluptatum recusandae, ab autem incidunt!
    </p>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Non perferendis pariatur cum.
    </p>
    
    <!-- We could have written our paragraphs without using the <p> tag. However, in operations like coloring, we need to assign the code to the <p> tag. -->
    <p style="color: red">
        Lorem, ipsum dolor.
    </p>

    
</body>
</html>
