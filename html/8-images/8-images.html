<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <!-- Images are placed using the <img> tag. There is no closing tag. Use the src attribute to select one of the images from the file. -->
    <!-- Use the width attribute to set the width and the height attribute to set the height. The width alone can change the height as well. -->
    <!-- Use the alt attribute to provide alternative text when the image is not available. -->
    <img src="example_image.jpg" width="100" alt="view">
    <!-- If the images are in another folder, specify the path to the file. -->
    <!-- To fetch a file from the internet, simply provide the link after 'src'. -->
    <img src="https://picsum.photos/200/300">
</body>
</html>
