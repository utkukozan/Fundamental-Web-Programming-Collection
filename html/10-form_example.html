<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Example</title>
</head>

<body>
    <h1>Please Fill Out the Form Completely!</h1>
    <hr>

    <form>
        <h3>Your Account Information</h3>

        <p>
            Username: <input type="text" name="username" placeholder="Enter your username" required>
        </p>

        <p>
            Email: <input type="email" name="email" placeholder="Enter your email" required>
        </p>

        <p>
            Password: <input type="password">
        </p>

        <h3>Your Personal Information</h3>

        <p>
            First Name: <input type="text" name="firstName">
        </p>
    
        <p>
            Last Name: <input type="text" name="lastName">
        </p>

        <p>
            City: 
            <select name="city"></select>
            <option>Ankara</option>
            <option>Izmir</option>
            <option>Istanbul</option>
            </select>
        </p>

        <p>
            Gender:
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
        </p>

        <p>
            Hobbies:
            <input type="checkbox" name="hobby" value="cinema"> Cinema
            <input type="checkbox" name="hobby" value="travel"> Traveling
            <input type="checkbox" name="hobby" value="sports"> Sports
            <input type="checkbox" name="hobby" value="books"> Books
        </p>

        <input type="submit" value="Complete Registration">
    </form>

</body>

</html>
